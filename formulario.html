<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link rel="icon" href="favicon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
	<title>Peliculandia</title>
</head>
<body>
	<audio src="Come and Get Your Love.mp3" id="cancion" autoplay>
 	Your browser does not support the <code>audio</code> element.
	</audio>
	<header>
		<nav>
			<div class="logo"> 
				<img src="logo.png" align="left">
			</div>
			<!--Lista-->
			<ul class="nav_menu" align="right">
				<div class="titulo">
					<h1>Peliculandia</h1>
				</div>
				<li><a href="index.html">Catálogo</a></li>
				<li><a href="#">Formulario</a></li>
			</ul>
		</nav>
	</header>
	<br/>
	<!--Formulario-->
	<h2 align="center">Formulario</h2>
	<br/><br/>
	<form class="form" method="post" id="Formulario">
		<div>
			<h2>Datos</h2>
			<br/>	
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" id="nombre">
			<label for="edad">Edad &nbsp; &nbsp;</label>
			<input type="number" id="edad" name="edad" maxlength="2" min="3" max="100">
			<br/><br/>
		</div>
		<div>
			<h2>Preferencias</h2>
			<br/>
			<p>
			<label for="gusto">Del 1 al 5, ¿qué tanto te gusta rentar películas?</label>
			<input type="radio" name="gusto" id="uno" value="1"> 1&nbsp;&nbsp;
			<input type="radio" name="gusto" id="dos" value="2"> 2&nbsp;&nbsp;
			<input type="radio" name="gusto" id="tres" value="3"> 3&nbsp;&nbsp;
			<input type="radio" name="gusto" id="cuatro" value="4"> 4&nbsp;&nbsp;
			<input type="radio" name="gusto" id="cinco" value="5"> 5&nbsp;&nbsp;
			</p>
			<br/><br/>
			<p> ¿Qué géneros cinematográficos te gustan más?</p>
			<br/>
			<p>
			<input type="checkbox" name="genero" id="accion"> Acción&nbsp;&nbsp;
			<input type="checkbox" name="genero" id="cienciaf"> Ciencia Ficción&nbsp;&nbsp;
			<input type="checkbox" name="genero" id="drama"> Drama&nbsp;&nbsp;
			<input type="checkbox" name="genero" id="terror"> Terror&nbsp;&nbsp;
			<!--Checkbox perimte seleccionar más de una opcción-->
			</p>
			<br/>
			<label for="idioma">Selecciona un idioma</label>
			<select id="idioma" name="idioma">
				<option value="castellano">Español</option>
				<option value="ingles">Inglés</option>
				<option value="frances">Francés</option>
			</select>
			<br/><br/>
		</div>
		<div>
			<br/>
			<h2>Comentarios</h2>
			<br/>
			<p class="comment">Escribe un comentario...</p>
			<textarea name="textarea" rows="10" cols="50" id="comment"></textarea>
			<br/><br/><br/>
			<input type="button" id="enviar" name="enviar" value="Enviar" onclick="mostrar()">
			<br/>
		</div>
	</form>
	<br/><br/>
<script>
	function mostrar() {
		var enviar = document.getElementById('enviar');
		var edad =  document.getElementById('edad').value;
		var nombre = document.getElementById('nombre').value;
		var idioma = document.getElementById('idioma').value;
		if (!edad || !nombre || !idioma) {
			alert("Llena todos los campos del formulario");
			enviar.type = "button";
		}
		else {
			enviar.type = "submit";
		}
	}
</script>
</body>
</html>
